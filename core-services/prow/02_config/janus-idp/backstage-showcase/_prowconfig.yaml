branch-protection:
  orgs:
    janus-idp:
      repos:
        backstage-showcase:
          protect: true
          unmanaged: true
tide:
  merge_method:
    janus-idp/backstage-showcase: squash
  queries:
  - labels:
    - approved
    - lgtm
    missingLabels:
    - backports/unvalidated-commits
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - janus-idp/backstage-showcase
